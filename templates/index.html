<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{name}}'s watchlist</title>
    <link rel="ico" href="{{url_for('static',filename='images/favicon.ico')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}" type="text/css">
</head>

<body>
    <h2>
        <img class="avatar" alt="Avatar" src="{{ url_for('static', filename='images/avatar.png') }}"> {{name}}'s watchlist
    </h2>
    <p>{{movies|length}} Titles</p>
    <ul class="movie-list">
        {%for movie in movies%}
        <li>{{movie.title}} - {{movie.year}}</li>
        {%endfor%}
    </ul>
    <img alt="Walking Totoro" class="totoro" src="{{ url_for('static', filename='images/totoro.gif') }}">
</body>
<footer>
    <small>&copy; 2022 <a href="https://github.com/bbkali/flasklearnproject">Study For Flask</a></small>
</footer>

</html>
